<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniFi-Talk Repo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container" id="site-container">
    <br>
    <h1>UniFi Talk Repo</h1>

    <span>Select a template to view the configuration.</span><br><br>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Provider</label>
        <div class="col-sm-10">
            <select class="form-select" id="provider-select" aria-label="Select Provider">
                <option selected>None</option>
            </select>
        </div>
    </div>
    <div class="template-elements">
        <div class="mb-3 row" id="template-input">
            <label class="col-sm-2 col-form-label">{%title%}</label>
            <div class="col-sm-10 template-form-input">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div id="template-container"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
